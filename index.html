<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Script linking to a-frame -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- Link to my custom script -->
    <script src="js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@436d40c/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@5.0.0/dist/aframe-event-set-component.min.js"></script>



    <title>Puzzle</title>
</head>

<body>
    <a-scene background="color: #FAFAFA">
        <!-- Camera -->
        <a-camera>

            <a-entity cursor="fuse: true; fuseTimeout: 1000" position="0 0 -1"
                geometry="primitive: sphere; radius: 0.005" material="color: #000000; shader: flat; opacity: 0.5"
                animation__enter="property: scale;
                                        to: 3 3 3;
                                        dur: 1000;
                                        easing: linear;
                                        startEvents: mouseenter"
                event-set__reset="_event: animationcomplete__enter; scale: 1 1 1" animation__leave="property: scale;
                                        to: 1 1 1;
                                        dur: 1000;
                                        easing: linear;
                                        startEvents: mouseleave">
            </a-entity>
        </a-camera>
    
        <!-- Ground -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" color="#293"></a-plane>
        <!-- Sky -->
        <a-sky color="#87CEEB"></a-sky>
        <a-box id="dodad" position="4 4 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>

        <a-entity id="Decoy" visible="true">
            <!-- Left Center -->
            <a-entity>
                <a-box position="-1 1 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-2.5 1 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-4 1 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-5.5 1 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>

                <a-box position="-1 2.5 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-2.5 2.5 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-4 2.5 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-5.5 2.5 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>

                <a-box position="-1 4 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-2.5 4 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-4 4 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-5.5 4 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>

                <a-box position="-1 5.5 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-2.5 5.5 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-4 5.5 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-5.5 5.5 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>

                <a-box position="-1 7 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-2.5 7 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-4 7 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-5.5 7 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
            </a-entity>
            <!-- Right Center -->
            <a-entity>
                <a-box position="1 1 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="2.5 1 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="4 1 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="5.5 1 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>

                <a-box position="1 2.5 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="2.5 2.5 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="4 2.5 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="5.5 2.5 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>

                <a-box position="1 4 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="2.5 4 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="5.5 4 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>

                <a-box position="1 5.5 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="2.5 5.5 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="4 5.5 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="5.5 5.5 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>

                <a-box position="1 7 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="2.5 7 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="4 7 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="5.5 7 -12.5" rotation="0 0 0" color="#4CC3D9"></a-box>
            </a-entity>
            <!-- Left -->
            <a-entity rotation="0 90 0">
                <a-box position="1 1 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="2.5 1 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="4 1 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="5.5 1 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>

                <a-box position="1 2.5 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="2.5 2.5 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="4 2.5 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="5.5 2.5 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>

                <a-box position="1 4 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="2.5 4 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="4 4 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="5.5 4 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>

                <a-box position="1 5.5 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="2.5 5.5 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="4 5.5 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="5.5 5.5 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>

                <a-box position="1 7 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="2.5 7 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="4 7 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="5.5 7 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
            </a-entity>
            <!-- Right -->
            <a-entity rotation="0 -90 0">
                <a-box position="-1 1 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-2.5 1 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-4 1 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-5.5 1 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>

                <a-box position="-1 2.5 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-2.5 2.5 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-4 2.5 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-5.5 2.5 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>

                <a-box position="-1 4 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-2.5 4 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-4 4 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-5.5 4 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>

                <a-box position="-1 5.5 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-2.5 5.5 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-4 5.5 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-5.5 5.5 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>

                <a-box position="-1 7 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-2.5 7 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-4 7 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
                <a-box position="-5.5 7 -7.5" rotation="0 0 0" color="#4CC3D9"></a-box>
            </a-entity>
        </a-entity>

        <a-box id="Treasure" position="0 4 2.5" depth=".25" width="1" height="1" color="#000000" visible="false" rotation="0 0 45"></a-box>
        <a-box position="8 1 -5" width="1" height="15" depth="16"></a-box>
        <a-box position="-8 1 -5" width="1" height="15" depth="16"></a-box>
        <a-box position="0 1 -13" width="1" height="15" depth="16" rotation="0 90 0"></a-box>
        <a-box id="Door" position="0 1 3" width="1" height="15" depth="16" rotation="0 90 0" visible="true"></a-box>
        <a-box position="0 9 -5" width="1" height="15" depth="16" rotation="0 0 90"></a-box>
<a-text value="R" position="-7 8 -12.5" color="black"></a-text>
<a-text value="C" position="7 8 -12.5" color="black"></a-text>
<a-text value="3" position="7 .5 -12.5" color="black"></a-text>
<a-text value="3" position="-7 .5 -12.5" color="black"></a-text>
<a-text value="3" position="-7 .5 -12.5" color="black"></a-text>
<a-text value="You Are Free!" position="0 5 10" color="black" rotation="180 0 180" height="5" width="10"></a-text>




    </a-scene>

</body>

</html>
